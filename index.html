<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Reciept Tracker | Home</title>
  </head>
  <body>
    <header>
      <div id="banner">
        <img
          src="/images/Untitled_Artwork.png"
          alt="Receipt Logo"
          id="logo_img"
        />
        <button id="login_btn" onclick="location.href='login.html'">Login</button>
        <nav>
          <div><a class="active">Home</a></div>
          <div><a>Add Records</a></div>
          <div><a>View All</a></div>
          <form action="" id="search_bar">
            <input type="search" placeholder="Search..." name="search" />
            <button id="search_icon" type="submit"></button>
          </form>
        </nav>
      </div>
    </header>
    <div id="seperator"></div>
    <main>
      <h2>Page content</h2>
      <div id="gallery">
        <!-- Example receipt -->
        <div class="receipt_preview">
          <p class="receipt_retailer">Walmart</p>
          <p class="receipt_type">Groceries</p>
          <p class="receipt_total">$124.56</p>
          <p class="receipt_date">Apr 12, 2022</p>
        </div>
        <div class="receipt_preview">
          <p class="receipt_retailer">Domino's Pizza</p>
          <p class="receipt_type">Food</p>
          <p class="receipt_total">$34.12</p>
          <p class="receipt_date">Apr 7, 2022</p>
        </div>
        <div class="receipt_preview">
          <p class="receipt_retailer">Maverick</p>
          <p class="receipt_type">Gas</p>
          <p class="receipt_total">$69.42</p>
          <p class="receipt_date">Apr 6, 2022</p>
        </div>
        <div class="receipt_preview">
          <p class="receipt_retailer">Rocky Mtn Electric</p>
          <p class="receipt_type">Utilities</p>
          <p class="receipt_total">$29.62</p>
          <p class="receipt_date">Apr 6, 2022</p>
        </div>
        <div class="receipt_preview">
          <p class="receipt_retailer">Wendy's</p>
          <p class="receipt_type">Food</p>
          <p class="receipt_total">$31.92</p>
          <p class="receipt_date">Apr 5, 2022</p>
        </div>
        <div class="receipt_preview">
          <p class="receipt_retailer">Cafe Rio</p>
          <p class="receipt_type">Food</p>
          <p class="receipt_total">$14.65</p>
          <p class="receipt_date">Apr 4, 2022</p>
        </div>
        <!--  -->
      </div>
    </main>
    <footer></footer>
  </body>
</html>
